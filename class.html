<!DOCTYPE html>
<html>
<head>
	<title>class</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		class Animal{
			constructor(){
				this.type="animal";
			}
			say(say){
				console.log("animal"+say);
			}

		}
		let animal=new Animal();
		animal.say("shanghai");
		class Cat extends Animal{
			constructor(){
				super();
				this.type="cat";
				}
			say(say){
				console.log("cat"+say);
			}
		}
		let cat=new Cat();
		cat.say("wuhan");
	</script>
</head>
<body>

</body>
</html>
