<!DOCTYPE html>
<html>
<head>
	<title>arrow function</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var a=function(x,y){
			x--;
			y++;
			return x+y;
		}
		console.log(a(3,3));
		let b=(x,y)=>{x--;y++;return x+y;}
		console.log(b(3,3));
	</script>
</head>
<body>

</body>
</html>
